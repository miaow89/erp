plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

dependencies {
    implementation 'com.auth0:java-jwt:3.2.0'
    implementation 'junit:junit:4.11'
    implementation 'org.springframework:spring-core:5.1.9.RELEASE'
    implementation 'org.springframework:spring-web:5.1.9.RELEASE'
    implementation 'org.springframework:spring-oxm:5.1.9.RELEASE'
    implementation 'org.springframework:spring-tx:5.1.9.RELEASE'
    implementation 'org.springframework:spring-jdbc:5.1.9.RELEASE'
    implementation 'org.springframework:spring-webmvc:5.1.9.RELEASE'
    implementation 'org.springframework:spring-aop:5.1.9.RELEASE'
    implementation 'org.springframework:spring-context-support:5.1.9.RELEASE'
    implementation 'org.springframework:spring-test:5.1.9.RELEASE'
    implementation 'org.mybatis:mybatis:3.5.2'
    implementation 'org.mybatis:mybatis-spring:2.0.2'
    implementation 'org.mybatis.generator:mybatis-generator-core:1.4.0'
    implementation 'org.mybatis.generator:mybatis-generator-maven-plugin:1.3.7'
    implementation 'mysql:mysql-connector-java:8.0.17'
    implementation 'log4j:log4j:1.2.17'
    implementation 'org.apache.logging.log4j:log4j-core:2.12.1'
    implementation 'org.apache.logging.log4j:log4j-web:2.12.1'
    implementation 'org.slf4j:slf4j-api:1.6.6'
    implementation 'org.slf4j:slf4j-log4j12:1.6.6'
    implementation 'javax.servlet:jstl:1.2'
    implementation 'javax.servlet.jsp:javax.servlet.jsp-api:2.3.1'
    implementation 'commons-fileupload:commons-fileupload:1.4'
    implementation 'commons-codec:commons-codec:1.13'
    implementation 'commons-net:commons-net:3.6'
    implementation 'commons-logging:commons-logging:1.1.3'
    implementation 'commons-collections:commons-collections:3.2.1'
    implementation 'org.apache.commons:commons-dbcp2:2.7.0'
    implementation 'org.apache.shiro:shiro-spring:1.4.1'
    implementation 'org.apache.shiro:shiro-ehcache:1.4.1'
    implementation 'org.apache.shiro:shiro-core:1.4.1'
    implementation 'org.apache.shiro:shiro-web:1.4.1'
    implementation 'org.apache.shiro:shiro-quartz:1.4.1'
    implementation 'org.crazycake:shiro-redis:2.4.2.1-RELEASE'
    implementation 'org.aspectj:aspectjweaver:1.9.4'
    implementation 'org.aspectj:aspectjrt:1.9.4'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.9.10'
    implementation 'com.fasterxml.jackson.core:jackson-core:2.9.10'
    implementation 'com.fasterxml.jackson.core:jackson-annotations:2.9.10'
    implementation 'org.hibernate.validator:hibernate-validator:6.0.17.Final'
    implementation 'org.jboss.logging:jboss-logging:3.4.1.Final'
    implementation 'javax.validation:validation-api:2.0.1.Final'
    implementation 'com.alibaba:fastjson:1.2.62'
    //provided group: 'javax.servlet', name: 'javax.servlet-api', version: '3.1.0'
    //providedCompile 'org.projectlombok:lombok:1.18.10'
}

group = 'org.kor.miryovision'
version = '0.0.1-SNAPSHOT'
description = 'erp Maven Webapp'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
